<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PirateGemini</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="w-full min-h-screen flex flex-col p-3" style="overflow: hidden;">
    <main class="w-full bg-gemLight min-h-[calc(100vh-1rem)] max-h-[calc(100vh-1rem)] flex flex-col">
      

      
      <!-- Header -->
       <header class="p-2 bg-gemRegular flex gap-5 items-center">
        <img class="w-10 h-10 rounded-lg" src="./chat-bot.jpg" alt="chatbot-img">
        <h1 class="text-gemDeep text-lg font-medium">PirateGemini - Google's Gemini (if it were a pirate!)</h1>
       </header>



       <!-- Chat Box -->
        <div class="flex-1 overflow-y-auto">
          <!-- Chat Area -->
           <div class="p-2 flex flex-col gap-4" id="chat-container">
     
            

           </div>
        </div>



        <!-- Prompt -->
         <form action="" method="post" class="p-2" id="chat-form">
          <textarea class="w-full p-2 rounded-md resize-none focus:outline-none" name="prompt" id="prompt" cols="30" rows="4" placeholder="Enter message here..."></textarea>
          <button class="w-full p-1 bg-gemDeep rounded text-white" type="submit">Send</button>
         </form>

    <p class="text-right italic">~ Built by <span style="color:blue;text-align: end;"><u><a href="https://www.ishaanchamoli.com" target="_blank">Ishaan Chamoli</a></u></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
